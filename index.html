<!DOCTYPE html">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="edward,edwardfan" />
    <meta name="description" content="Edward Fan's Website.">
    <meta property="og:type" content="website" />  
    <meta property="og:title" content="Edward Fan" />
    <meta property="og:description" content="Edward Fan's Website." />
    <meta property="og:image" content="site_image" />
    <meta property="og:url" content="http://www.edwardfan.nhz.hk/" />
    <meta property="og:site_name" content="Edward Fan" />
    <meta property="og:locale" content="en_US" />
    <title>Edward</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header></header>
    <div class="main">
        <div id="index" class="d-none">
            <div id="head">
                <div class="bg-image"></div>
                <div class="bg-text-flex">
                    <div class="bg-text text-center">
                        <h1 key="welcome"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="about" class="d-none">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 key="about"></h1>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12">
                                <h2 key="about-me"></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>
                                    <span class="about-me" key="about-me-1"></span>
                                    <span class="about-me" key="about-me-2"></span>
                                    <span class="about-me" key="about-me-3"></span>
                                </p>
                            </div>
                        </div><hr class="d-md-none"/>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12">
                                <h2 key="details"></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 key="name"></h5>
                                <p>Edward K.L. Fan</p>
                            </div>
                            <div class="col-12">
                                <h5 key="from"></h5>
                                <p key="birth-place"></p>
                            </div>
                            <div class="col-12">
                                <h5 key="nationality"></h5>
                                <a key="nationality-tag" href="https://www.bnohk.org/" target="_blank"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div id="education-row" class="row">
                    <div class="col-12"><h2 key="education"></h2></div>
                </div>
                <hr />
                <div id="job-row" class="row">
                    <div class="col-12"><h2 key="job"></h2></div>
                </div>
                <hr />
                <div id="intern-row" class="row">
                    <div class="col-12"><h2 key="intern"></h2></div>
                </div>
            </div>
        </div>
        <div id="profile" class="d-none">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 key="profile"></h1>
                    </div>
                    <div id="profile-row" class="row row-eq-height">
                    </div>
                </div>
            </div>
        </div>
        <div id="skill" class="d-none">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 key="skill"></h1>
                    </div>
                </div>
                <div id="program-row" class="row">
                    <div class="col-12"><h2 key="program"></h2></div>
                </div>
                <hr />
                <div id="editing-row" class="row">
                    <div class="col-12"><h2 key="editing"></h2></div>
                </div>
                <hr />
                <div id="languages-row" class="row">
                    <div class="col-12"><h2 key="language"></h2></div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
